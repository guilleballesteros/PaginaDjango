{% extends 'nucleo/layouts/layout.html' %}

{% block content %}

  <div class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <p>Te lo arreglo Login</p>
      </div>
      <div class="card">
        <div class="card-body login-card-body">
          <form action="" method="post">
            {% csrf_token %}
            <h3 class="mb-4">Log in</h3>
            {% if form.non_field_errors %}
            <p style="color: red">
              Worng username or password, try again.
            </p>
            {% endif %}
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                autofocus
                required
                id="id_username"
                placeholder="Enter your username"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                required
                id="id_password"
                placeholder="Enter your password"
                class="form-control"
              />
            </div>
            <input
              type="submit"
              class="btn btn-primary btn-block"
              value="Log in"
            />
          </form>

          <p class="mb-0">
            <a href="{% url 'SignIn' %}" class="text-center">Register a new membership</a>
          </p>
          <footer>
            <a class="btn btn-danger" href="{% url 'index' %}">Back</a>
          </footer>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
